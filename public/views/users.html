<div>
	<h1>Users</h1>
	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading">Panel heading</div>
		<div class="panel-body">

			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">
				New User
			</button>

			<!-- Modal -->
			<div class="modal fade" id="userModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
							<h4 class="modal-title" id="myModalLabel">Add New User</h4>
						</div>
						<div class="modal-body">
							<form name="userform" ng-submit="submitusers()">

								<div class="form-group">
									<label for="name">Name:</label>
									<input ng-model="selected.name" type="text" class="form-control" placeholder="Enter Name" name="name" required >
								</div>

								<div class="form-group">
									<label for="username">Username:</label>
									<input ng-model="selected.username" type="text" class="form-control" placeholder="Enter Username">
								</div>

								<div class="form-group">
									<label for="email">Email:</label>
									<input ng-model="selected.email" type="email" class="form-control" placeholder="Enter Email">
								</div>

								<div class="form-group">
									<label for="departments">Department:</label>
									<select class="form-control" id="user.department">
										<option ng-repeat="department in departments">{{department}}</option>
									</select>
								</div>


								<div class="form-group">
									<label for="password">Password:</label>
									<input ng-model="user.password" type="password" class="form-control" placeholder="Enter Password">
								</div>

								<div class="form-group">
									<label for="confirmpassword">Confirm Password:</label>
									<input ng-model="user.confirmpassword" type="password" class="form-control" placeholder="Enter Confirm Password">
								</div>

								<button type="submit" class="btn btn-default">Submit</button>
							</form>




						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()">Close</button>
							<button type="button" class="btn btn-primary">Add</button>
						</div>
					</div>
				</div>
			</div>


			<!-- Table -->

			<table class="table customtable">
				<thead>
					<tr>
						<th data-field="name">Name</th>
						<th data-field="username">Username</th>
						<th data-field="email">Email</th>
						<th data-field="actions">Actions</th>

					</tr>
					<tr ng-repeat="user in users">
						<td data-field="name">{{user.name}}</td>
						<td data-field="name">{{user.username}}</td>
						<td data-field="name">{{user.email}}</td>
						<td>
						<button class="btn btn-default" ng-click="editUser()">Edit</button>
							<button class="btn btn-danger">Delete</button>
						</td>

					</tr>

				</thead>
			</table>	



			<pagination num-pages="noOfPages" current-page="currentPage" class="pagination-small"></pagination>
 





		</div>

		
	</div>

</div>
